<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login â€“ EasyVisa Liberia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .auth-wrapper {
      min-height: 70vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      max-width: 420px;
      width: 100%;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      padding: 28px;
    }
    .card h1 {
      margin: 0 0 14px;
      font-size: 1.4rem;
      color: #0a2540;
      text-align: center;
    }
    .card p.sub {
      margin: 0 0 18px;
      color: #546E7A;
      text-align: center;
      font-size: .95rem;
    }
    .field { margin: 12px 0; }
    .field label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .field input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccd6dd;
      border-radius: 10px;
      font-size: 1rem;
    }
    .btn {
      width: 100%;
      margin-top: 14px;
      padding: 12px 16px;
      border: 0;
      border-radius: 10px;
      background: #004080;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .msg {
      margin-top: 12px;
      font-size: .95rem;
      text-align: center;
      color: #b00020;
      display: none;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
    }
    header .logo { height: 40px; }
    header nav ul {
      display: flex;
      gap: 16px;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    header nav a { text-decoration: none; color: #0a2540; }
  </style>
</head>
<body>
  <!-- Consistent header/nav across pages -->
  <header>
    <img src="images/logo.png" alt="EasyVisa Liberia Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="application.html#requirements">Requirements</a></li>
        <li><a href="track.html">Track Application</a></li>
        <li><a href="application.html#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="auth-wrapper">
    <div class="card">
      <h1>Admin Login</h1>
      <p class="sub">Use the username and password you set in Render (ENV vars).</p>

      <form id="adminLoginForm" novalidate>
        <div class="field">
          <label for="adminUsername">Username</label>
          <input id="adminUsername" name="username" type="text" autocomplete="username" required />
        </div>

        <div class="field">
          <label for="adminPassword">Password</label>
          <input id="adminPassword" name="password" type="password" autocomplete="current-password" required />
        </div>

        <button type="submit" class="btn">Login</button>
        <p id="loginError" class="msg"></p>
      </form>
    </div>
  </main>

  <!-- Keep using your existing JS handler -->
  <script src="js/admin.js"></script>
</body>
</html>
